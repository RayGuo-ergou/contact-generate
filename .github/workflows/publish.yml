name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest]

    permissions:
      contents: write
    steps:
      - name: Checkout git repo
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2.2.4
        name: install pnpm
        id: pnpm-install
        with:
          version: 8.6.3

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install and build
        run: |
          pnpm install
          pnpm run postinstall
          pnpm run build

      - name: Publish releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm exec electron-builder -- --publish never --mac
          pnpm exec electron-builder -- --publish never --win
          pnpm exec electron-builder -- --publish never --linux
          ls -la release/build

      - uses: ncipollo/release-action@v1
        with:
          artifacts: 'release/build/*.exe,release/build/*.dmg,release/build/*.AppImage,release/build/latest-linux.yml,release/build/latest-mac.yml,release/build/latest.yml,release/build/*.blockmap,release/build/*.zip'
          commit: 'main'
          tag: 'v0.0.1'
